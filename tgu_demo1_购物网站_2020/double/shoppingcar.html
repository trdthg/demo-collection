    <script>
    function cart(){
            var token = document.cookie.split(";")[0]; 
            $.ajax({
                url:"http://192.168.137.175/user/showmyshoppingcar",
                ret: "0",
                type:"POST",
                dataType: "json",
                data: JSON.stringify({
                    token: token,
                }),
                success: function(data){
                    if (data.ret==1){
                    }
                    else{
                        console.log(data)
                        $("table").append(data.data)
                        $("#sum2").text(data.bigsum)
                        $(".operate").click(function(){
                            $.ajax({
                                url:"http://192.168.137.175/user/deletefrommyshoppingcar",
                                ret: "0",
                                type:"POST",
                                dataType: "json",
                                data: JSON.stringify({
                                    token: token,
                                    styleid:$(this.parentNode).attr('id'),
                                }),
                                success: function(data){
                                    window.location.href="http://192.168.137.175/shoppingcar.html"
                                }
                            })
                        })

                        $("body").append("<script src=\"\.\/js\/selectall\.js\"><\/script>")

                    }
                }
            
            })
    }
        
        cart()
    </script>
